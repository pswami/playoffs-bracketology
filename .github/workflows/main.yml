# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     - name: Heroku Action
       uses: AkhileshNS/heroku-deploy@v3.12.12
       with:
        # Used for authentication. You can find it in your heroku homepage account settings
        heroku_api_key: c60997ff-1f41-41b3-a491-afd8707aa1c1
        # Email from Heroku Account
        heroku_email: pauras53@yahoo.com
        # The appname to use for deploying/updating
        heroku_app_name: bracketology-beta
